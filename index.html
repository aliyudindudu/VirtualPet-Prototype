<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Pet House</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: #87ceeb;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 100px;
      color: white;
      text-shadow: 2px 2px #4a90e2;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: #ffcc00;
      box-shadow: 2px 2px #d4a017;
    }
    button:hover {
      transform: scale(1.1);
      background: #ffe066;
    }
    #music-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 28px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üè† Virtual Pet House üêæ</h1>
  <button onclick="startGame()">‚ñ∂ Play</button>
  <button onclick="alert('Game dibuat oleh Kamu üòé')">‚Ñπ Credit</button>

  <!-- Musik -->
  <audio id="bg-music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-cute.mp3" type="audio/mpeg">
  </audio>

  <!-- Tombol toggle musik -->
  <button id="music-toggle" onclick="toggleMusic()">üîä</button>

  <script>
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-toggle");
    let musicOn = true;

    function toggleMusic() {
      if (musicOn) {
        music.pause();
        musicBtn.textContent = "üîá";
      } else {
        music.play();
        musicBtn.textContent = "üîä";
      }
      musicOn = !musicOn;
    }

    function startGame() {
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
